<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Purchase Item</h1>

        <div class="payment-amount">
            <strong>Amount to Pay: Â£<span id="random-amount"></span></strong>
        </div>

        <form id="purchase-form" onsubmit="return handleSubmit(event)">
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required>
            </div>
            <div class="input-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            </div>
            <button type="submit">Submit Purchase</button>
        </form>

        <div id="response-message"></div>
    </div>

    <script>
        function getRandomAmount() {
            return (Math.random() * (1000 - 10) + 10).toFixed(2);
        }

        document.getElementById('random-amount').textContent = getRandomAmount();

        function handleSubmit(event) {
            event.preventDefault();

            const responseMessage = document.getElementById('response-message');
            responseMessage.innerHTML = "<h2>Thank you for your purchase!</h2>";

            setTimeout(function() {
                window.location.href = 'history.html';
            }, 3000);

            return false;
        }
    </script>
</body>
</html>
