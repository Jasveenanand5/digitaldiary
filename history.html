<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History & Currency Info</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .popup {
            display: none;
            background-color: #f9f9f9;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: absolute;
            z-index: 10;
            width: 200px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .popup img {
            width: 100%;
            height: auto;
        }

        .image-popup {
            width: 200px;
            height: auto;
            background-color: transparent;
            box-shadow: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UK Banks & Currency</h1>
        <div id="popup-container"></div>
        <button onclick="goBack()">Go Back to Purchase Form</button>
    </div>

    <script>
        const messages = [
            {
                question: "When was the Bank of England founded?",
                answer: "The Bank of England was founded in 1694 to act as the government’s banker and debt manager."
            },
            {
                question: "What is cash?",
                answer: "Cash refers to physical money such as coins and paper notes that are used to make payments for goods and services."
            },
            {
                question: "How does currency work?",
                answer: "Currency refers to the system of money used in a particular country or region. It allows people to trade goods and services and is typically issued by a central authority, such as a government or central bank."
            },
            {
                question: "What are the main types of currency in the UK?",
                answer: "The main currency in the UK is the British Pound (£). It comes in coins (1p, 2p, 5p, 10p, 20p, 50p, £1, £2) and banknotes (£5, £10, £20, £50)."
            },
            {
                question: "How did the UK switch from the gold standard?",
                answer: "The UK left the gold standard in 1931 due to the economic pressures of the Great Depression. This allowed the Bank of England to print more money and control the economy more freely."
            },
            {
                question: "What is a central bank?",
                answer: "A central bank is a financial institution that manages a country's currency, money supply, and interest rates. In the UK, the Bank of England performs these roles."
            },
            {
                question: "What is the role of the Bank of England?",
                answer: "The Bank of England is the central bank of the United Kingdom. It manages the country's monetary policy, regulates banks, and ensures financial stability."
            },
            {
                question: "What is the difference between cash and digital currency?",
                answer: "Cash refers to physical currency (coins and notes), while digital currency exists only in electronic form and can include credit/debit cards, cryptocurrency, or digital bank transfers."
            }
        ];

        const images = [
            'images%20folder/img1.jpg',
            'images%20folder/img2.jpg',
            'images%20folder/img3.jpg',
            'images%20folder/img4.jpg',
            'images%20folder/img5.jpg'
        ];

        let imageIndex = 0;

        function showPopUps() {
            const popupContainer = document.getElementById('popup-container');
            const randomMessages = [];

            while (randomMessages.length < 2) {
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                if (!randomMessages.includes(randomMessage)) {
                    randomMessages.push(randomMessage);
                }
            }

            randomMessages.forEach((message) => {
                const popup = document.createElement('div');
                popup.classList.add('popup');
                popup.innerHTML = `<strong>${message.question}</strong><br>${message.answer}`;
                popupContainer.appendChild(popup);

                const maxX = window.innerWidth - popup.offsetWidth;
                const maxY = window.innerHeight - popup.offsetHeight;
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                popup.style.left = `${randomX}px`;
                popup.style.top = `${randomY}px`;

                popup.style.display = 'block';

                setTimeout(() => {
                    popup.style.display = 'none';
                }, 5000);
            });

            const imagePopup = document.createElement('div');
            imagePopup.classList.add('popup', 'image-popup');
            imagePopup.innerHTML = `<img src="${images[imageIndex]}" alt="Image ${imageIndex + 1}">`;
            popupContainer.appendChild(imagePopup);

            const maxX = window.innerWidth - imagePopup.offsetWidth;
            const maxY = window.innerHeight - imagePopup.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            imagePopup.style.left = `${randomX}px`;
            imagePopup.style.top = `${randomY}px`;

            imagePopup.style.display = 'block';

            setTimeout(() => {
                imagePopup.style.display = 'none';
            }, 5000);

            imageIndex = (imageIndex + 1) % images.length;
        }

        setInterval(showPopUps, Math.floor(Math.random() * (4000 - 2000) + 2000));

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
